<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Data</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <header>
        <h1 data-testid="slackUserName">Oluebubechukwu Anita</h1>
        <img src="slackprofile.jpg" alt="Oluebubechukwu Anita" data-testid="slackDisplayImage">
    </header>
    <section class="data-container">
        <div class="data-item">
            <h2 data-testid="currentDayOfTheWeek"></h2>
        </div>
        <div class="data-item">
            <h2 data-testid="currentUTCTime" id="time"></h2>
        </div>
        <div class="data-item">
            <h2 data-testid="myTrack">Frontend</h2>
        </div>
        <div class="data-item">
            <h2><a href="https://github.com/anita-ebube/hngtask1" data-testid="githubURL">My GitHub Repository</a></h2>
        </div>
    </section>
    <script src="./task1.js"></script>

</body>
</html>
